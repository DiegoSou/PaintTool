<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="drawtool-container">
        <section class="drawtool-section tools-board">
            <div class="drawtool-row">
                <label class="drawtool-title">Shapes</label>
                <ul class="drawtool-options">
                    <li class="drawtool-option">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="drawtool-option">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="drawtool-option">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="drawtool-option">
                        <input type="checkbox" name="fill-color" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="drawtool-row">
                <label class="drawtool-title">Options</label>
                <ul class="drawtool-options">
                    <li class="drawtool-option drawtool-active">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="drawtool-option">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="drawtool-option">
                        <input type="range" name="size-slider" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="drawtool-row drawtool-colors">
                <label class="drawtool-title">Colors</label>
                <ul class="drawtool-options">
                    <li class="drawtool-option"></li>
                    <li class="drawtool-option selected"></li>
                    <li class="drawtool-option"></li>
                    <li class="drawtool-option"></li>
                    <li class="drawtool-option">
                        <input type="color" name="drawtool-color-picker" id="drawtool-color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="drawtool-row drawtool-buttons">
                <button class="drawtool-clear-canvas">Clear canvas</button>
                <button class="drawtool-save-img">Save as image</button>
            </div>
        </section>
        <section class="drawtool-section drawing-board"></section>
    </div>
</body>
</html>
